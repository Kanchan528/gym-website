{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<section class="home-slider owl-carousel">

    <div class="slider-item" style="background-image: url({{banner_image.image.url}});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center">

          <div class="col-md-7 col-sm-12 text-center ftco-animate">
              <h1 class="mb-3 mt-5 bread">Blog</h1>
              <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span>Blog</span></p>
          </div>

        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section">
    <div class="container">
      <div class="row d-flex">
          {% for item in blog_single %}
        <div class="col-md-4 d-flex ftco-animate">
            <div class="blog-entry align-self-stretch">
            <a href="{% url 'blogSingle' item.id %}" class="block-20" style="background-image: url({{item.image.url}});">
            </a>
            <div class="text py-4 d-block">
                <div class="meta">
                <div><a href="#">{{item.date}}</a></div>
                <div><a href="#">{{item.posted_by}}</a></div>
                
              </div>
              <h3 class="heading mt-2"><a href="#">{{item.heading}}</a></h3>
              <p>{{item.details|linebreaks|truncatechars:200}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function() {
        $('#blog').parent().find( 'li.active' ).removeClass( 'active' );
        $('#blog').addClass( 'active' );
});
</script>
{% endblock %}
