{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<section class="home-slider owl-carousel">

    <div class="slider-item" style="background-image: url({{banner_image.image.url}});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center">

          <div class="col-md-7 col-sm-12 text-center ftco-animate">
              <h1 class="mb-3 mt-5 bread">Workout Schedule</h1>
              <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span>Schedule</span></p>
          </div>

        </div>
      </div>
    </div>
  </section>

                      
                    <img src="{{schedule.image.url}}" >   
                           
                          
                    </div>
              </div>
          </div>
          </div>
      </section>
{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function() {
        $('#schedule').parent().find( 'li.active' ).removeClass( 'active' );
        $('#schedule').addClass( 'active' );
});
</script>
{% endblock %}
